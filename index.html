
<!Doctype html>

    <title>Responsive Form/Contact us </title>
    <link type="text/css" rel="stylesheet" href="contact-us.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro:600' rel='stylesheet' type='text/css'>

<body>

    <!--<div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <div class="col-xs-6 col-md-4">-->
    <header>
        <h1>Affordable Green Parts</h1>
        <h4>To Contact Us, fill out the form below and we'll get back to you soon.</h4>
    </header>


    <form action="process.aspx" method="post">
        <div class="box">
            <label for="FirstName">First Name</label>
            <input type="text" id="fname" name="FirstName" title="Enter your First Name" class="md" placeholder="First name" required/>
        </div>
        <div class="box">
            <label for="LastName">Last Name</label>
            <input type="text" id="lname" name="LastName" title="Please enter your Last Name" class="md" placeholder="Last name" required/>
        </div>
        <div class="box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="md" title="Please enter your Email Address" placeholder="email" required/>
        </div>

        <textarea rows="24" cols="102" placeholder="TYPE YOUR MESSAGE HERE.
Please note all inquiries about the availability of a part without payment of the request fee, will be disregarded.Thank you. " required></textarea>
        <!---->

        <div>
            <input id="saveForm" name="saveForm" type="submit" value="Submit" class="button">
        </div>
    </form>
    <!---->
    <br>

</body>

</html>
